name: Automated ML Training

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Training Script
      run: python train.py

    - name: Job Summary
      run: |
        echo "## Lab 2 â€“ Automated ML Training" >> $GITHUB_STEP_SUMMARY
        echo "**Name:** Lasya" >> $GITHUB_STEP_SUMMARY
        echo "**Roll Number:** 2022BCS0123" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Metrics" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        cat output/results/metrics.json >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload Model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: output/model/trained_model.pkl

    - name: Upload Metrics
      uses: actions/upload-artifact@v4
      with:
        name: metrics
        path: output/results/metrics.json
